body {
  margin: 0;
  font-family: 'Segoe UI', Tahoma, sans-serif;
  background: linear-gradient(135deg, #e0ecff, #ffffff);
  color: #333;
}

/* Contact Section */
.contact-section {
  max-width: 1000px;
  margin: 100px auto;
  padding: 50px 30px;
  text-align: center;
  border-radius: 20px;
  background: rgba(255, 255, 255, 0.6);
  backdrop-filter: blur(10px);
  box-shadow: 0 12px 25px rgba(0, 0, 0, 0.1);
}

.contact-section h2 {
  font-size: 2.5rem;
  margin-bottom: 10px;
  color: #004aad;
}

.contact-section p {
  font-size: 1.1rem;
  margin-bottom: 40px;
  color: #444;
}

/* Contact Cards */
.contact-cards {
  display: flex;
  flex-wrap: wrap;
  justify-content: center;
  gap: 25px;
}

.contact-card {
  background: white;
  border-radius: 16px;
  padding: 30px 20px;
  width: 200px;
  height: 160px;
  box-shadow: 0 10px 20px rgba(0, 0, 0, 0.08);
  text-decoration: none;
  color: #333;
  display: flex;
  flex-direction: column;
  align-items: center;
  transition: transform 0.3s ease, box-shadow 0.3s ease;
}

.contact-card i {
  font-size: 32px;
  margin-bottom: 15px;
  color: #004aad;
}

.contact-card span {
  font-size: 1rem;
  font-weight: 500;
}

.contact-card:hover {
  transform: translateY(-10px);
  box-shadow: 0 15px 30px rgba(0, 0, 0, 0.15);
}

/* Responsive */
@media (max-width: 768px) {
  .contact-card {
    width: 100%;
    height: auto;
  }
}
