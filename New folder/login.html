<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    body {
      background: linear-gradient(to bottom right, #dbeafe, #f0f8ff);
      background-image: url('pic.jpeg');
      background-size: 600px;
      
      background-repeat: no-repeat;
      background-position: center;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }
 


    .form {
      width: 90%;
      max-width: 350px;
      background-color: rgba(255, 255, 255, 0.95);
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
    }

    .form h2 {
      text-align: center;
      color: #0066ff;
      margin-bottom: 25px;
      font-size: 24px;
      border-bottom: 2px solid #0066ff;
      padding-bottom: 10px;
    }

    .form input {
      width: 100%;
      height: 42px;
      margin-bottom: 20px;
      border: none;
      border-bottom: 2px solid #0066ff;
      background: transparent;
      font-size: 16px;
      color: #333;
    }

    .form input:focus {
      outline: none;
      border-color: #0047b3;
    }

    .btnn {
      width: 100%;
      background-color: #0066ff;
      color: white;
      padding: 12px;
      font-size: 16px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .btnn:hover {
      background-color: #0047b3;
    }

    .link {
      text-align: center;
      font-size: 14px;
      margin-top: 20px;
    }

    .link a {
      color: #0066ff;
      text-decoration: none;
      font-weight: 500;
    }

    .liw {
      text-align: center;
      margin: 20px 0 10px;
      font-size: 15px;
      color: #333;
    }

    .icons {
      text-align: center;
    }

    .icons a {
      margin: 0 10px;
      color: #0066ff;
      font-size: 28px;
      text-decoration: none;
      transition: transform 0.3s ease;
    }

    .icons a:hover {
      transform: scale(1.2);
      color: #0047b3;
    }

    @media screen and (max-width: 480px) {
      .form {
        padding: 25px 20px;
      }

      body {
        background-size: 250px;
      }
    }

    @media screen and (max-width: 768px) {
      body {
        background-size: 300px;
      }
    }
  </style>
  <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
  <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</head>
<body>
  <div class="form">
    <h2>Login to CHRK LTD</h2>
    <input type="email" placeholder="Enter Email Here" />
    <input type="password" placeholder="Enter Password Here" />
    <button class="btnn">Login</button>

    <p class="link">Don't have an account? <a href="signup.html">Sign up</a> here</p>
    <p class="liw">Log in with</p>

    <div class="icons">
      <a href="https://www.facebook.com/" target="_blank"><ion-icon name="logo-facebook"></ion-icon></a>
      <a href="https://www.instagram.com/" target="_blank"><ion-icon name="logo-instagram"></ion-icon></a>
      <a href="https://mail.google.com/mail/u/0/" target="_blank"><ion-icon name="mail-outline"></ion-icon></a>
    </div>
  </div>
</body>
</html>
